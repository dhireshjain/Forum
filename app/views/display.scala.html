@(questions:List[Question])

<html>


    <div class="pagination" style="margin:10px; background-color: grey">
        <ul>
        @for(i<-questions) {
         <li><h1><a href="@routes.QuestionView.viewQuestion(i.id)">@i.title</a></h1>
            <h2>@i.body</h2></li>
        }
        </ul>
    </div>

</html>
