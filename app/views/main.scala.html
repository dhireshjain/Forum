@(title: String,subjects:List[Subject])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dashboard.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation" id="top" style="border:1px solid #ceeeee;">

            <div class="navbar-brand" style="font-size:40px; color:black; font-family: century gothic">CSE</div>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#drop">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="drop">

                <ul class="nav navbar-nav">
                    <li class="abc"><a href="#">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-center">
                    <li><a href="signup.html">Sign up</a></li>
                    <li><a href="#foot">Log in</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
        <div>
        <div class="col-lg-3 nav-sidebar">



            <h2 class="sub-header"><cufontext>&nbsp&nbsp&nbsp&nbsp&nbspSubjects</cufontext></h2>
            @for(subject<-subjects) {
                <button type="button" onclick="document.location.href = @routes.Application.questions(subject.getName())" style="width:190px;"class="btn btn-default btn-lg btn-block">subject.name</button>
            }

        </div>
        <div class="col-lg-8" style="background-color: #EEEEEE;margin-top:25px; border:4px solid #ceeeee;">
        @content
        </div>
        </div>
    </body>
</html>
