@(title: String, subject:List[Subject])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sb-admin.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/expanding.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body style="background-color: #F1F1F1;">

        @navbar(subject){

        }

            <div id="wrapper">
                <div id="page-content-wrapper" style="margin-bottom: 1em;">
                    <div class="container-fluid">
                            <div class="col-lg-12">
                            @content
                            </div>
                    </div>
                </div>
                <div class="modal-footer" style="background-color: indianred;">
                    <p style="text-align: center">Hello</p>
                </div>
            </div>

        <script>
        $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        });
        </script>
    </body>
</html>
